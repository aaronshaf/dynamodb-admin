---
name: test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    name: Test and lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: npm install
        run: npm i
      - name: Unittesting
        run: npm run test
      - name: Linting
        run: npm run lint
